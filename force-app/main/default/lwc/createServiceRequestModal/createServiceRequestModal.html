<template>
    <template if:false={isLoaded}>
      <lightning-spinner
          alternative-text="Loading..." variant="brand">
      </lightning-spinner>
    </template>
    <template if:true={isLoaded}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close" title={labels.CancelLabel} onclick={handleClose}>
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        size="small">
                        </lightning-icon>
                    <span class="slds-assistive-text">{labels.CancelLabel}</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{labels.NewRequestLabel}</h2>
            </header>
            
            <div class ="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input
                    type="email"
                    name="email"
                    label={labels.CustomerEmailLabel}
                    value={request.Customer_Email__c}
                    onchange={handleEmailChange}
                    required
                ></lightning-input>

                <lightning-textarea
                    name="description"
                    label={labels.DescriptionLabel}
                    value={request.Description__c}
                    onchange={handleDescriptionChange}
                ></lightning-textarea>

                <lightning-combobox
                    name="priority"
                    label={labels.PriorityLabel}
                    value={request.Priority__c}
                    options={priorityOptions}
                    onchange={handlePriorityChange}>
                </lightning-combobox>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClose}>{labels.CancelLabel}</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>{labels.SaveLabel}</button>
            </footer>
            </div>    
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
</template>
